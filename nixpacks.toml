[phases.setup]
nixPkgs = ["nodejs_18", "npm", "chromium"]

[phases.install]
cmds = [
  "npm ci",
  "npm run build",
  "npx playwright install chromium --with-deps"
]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "node dist/main.js"

[variables]
NODE_ENV = "production"
PORT = "3001"
